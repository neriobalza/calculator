<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/icons.css" />
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <section class="display" id="display">
          <div id="list"></div>
          <div class="input-container">
            <p class="input" id="input"></p>
            <div class="blinker">|</div>
          </div>
        </section>
        <section class="buttons-container">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>

          <button class="btn" id="action-del">DEL</button>
          <button class="btn" id="action-c">C</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>

          <button class="btn operator icon icon-times" value="*"></button>
          <button class="btn operator icon icon-divide" value="รท"></button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>

          <button class="btn operator icon icon-plus" value="+"></button>
          <button class="btn operator icon icon-minus" value="-"></button>

          <button class="btn number">0</button>
          <button class="btn number">.</button>

          <button class="btn equal icon icon-equals" id="action-equal"></button>
        </section>
      </main>
    </div>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
